<head>

    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="names" class="screen">
        <p class="tip">X goes first</p>
        <div>
            <p>X</p><input type="text" placeholder="NAME">
        </div>
        <div>
            <p>O</p><input type="text" placeholder="NAME">
        </div>
        <button onclick="players.start()">PLAY</button>
    </div>

    <div id="gameboard">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
    </div>

    <div id="win" class="screen">
        <h2>Abe Won!</h2>
        <button onclick="players.reset()">Play again?</button>
    </div>
    <div>

    </div>

<script src="main.js"></script>
</body>

</html>
